# Use the docker image as everything is run within docker containers
image: docker:latest

services:
  - docker:dind

variables:
  BACKEND_IMAGE_PATH: registry.gitlab.com/mjmcconnell.dev/react_playground/backend
  FRONTEND_IMAGE_PATH: registry.gitlab.com/mjmcconnell.dev/react_playground/frontend

stages:
  - test
  - build
  - deploy

before_script:
  - apk update
  - apk upgrade
  - apk add python python-dev py-pip build-base
  - pip install docker-compose

# Build out the local docker files using the docker-compose tool and docker-compose.yaml file
build:
  stage: build
  script:
    - docker-compose build

# Run all tests via the Makefile
test:
  stage: test
  script:
    - make test

deploy:
  stage: deploy
  script:
    # Log into gitlab docker container registry
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    # Build the latest images using the current git tag
    - 'echo "docker build -t $BACKEND_IMAGE__PATH:$CI_COMMIT_TAG . --file=Dockerfile.backend"'
    - docker build -t $BACKEND_IMAGE__PATH:$CI_COMMIT_TAG . --file=Dockerfile.backend
    - docker build -t $FRONTEND_IMAGE_PATH:$CI_COMMIT_TAG . --file=Dockerfile.frontend
    # Push the images up to the container registry
    - docker push BACKEND_IMAGE_PATH:$CI_COMMIT_TAG"
    - docker push FRONTEND_IMAGE_PATH:$CI_COMMIT_TAG"
  only:
    - tags
